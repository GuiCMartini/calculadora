<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilherme Martini Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container Principal -->
    <div class="container">
        <header>
            <h1>Guilherme Martini Calculator</h1>
            <!-- Switcher de Temas -->
            <div class="theme-switcher">
                <button data-theme="dark">Dark</button>
                <button data-theme="light">Light</button>
                <button data-theme="neon">Neon</button>
                <button data-theme="vintage">Vintage</button>
            </div>
        </header>

        <!-- Área da Calculadora -->
        <div class="calculator">
            <!-- Display de Resultado -->
            <input type="text" id="resultado" readonly>
            <!-- Teclado (Grid de Botões) -->
            <div class="button-grid">
                <button class="btn" onclick="playSound(); clean();">C</button>
                <button class="btn" onclick="playSound(); back();">⌫</button>
                <button class="btn" onclick="playSound(); insert('%')">%</button>
                <button class="btn" onclick="playSound(); insert('/')">÷</button>

                <button class="btn" onclick="playSound(); insert('7')">7</button>
                <button class="btn" onclick="playSound(); insert('8')">8</button>
                <button class="btn" onclick="playSound(); insert('9')">9</button>
                <button class="btn" onclick="playSound(); insert('*')">×</button>

                <button class="btn" onclick="playSound(); insert('4')">4</button>
                <button class="btn" onclick="playSound(); insert('5')">5</button>
                <button class="btn" onclick="playSound(); insert('6')">6</button>
                <button class="btn" onclick="playSound(); insert('-')">−</button>

                <button class="btn" onclick="playSound(); insert('1')">1</button>
                <button class="btn" onclick="playSound(); insert('2')">2</button>
                <button class="btn" onclick="playSound(); insert('3')">3</button>
                <button class="btn" onclick="playSound(); insert('+')">+</button>

                <button class="btn zero" onclick="playSound(); insert('0')">0</button>
                <button class="btn" onclick="playSound(); insert('.')">.</button>
                <button class="btn equals" onclick="playSound(); calcular()">=</button>
            </div>

            <!-- Botão para Alternar Modo Científico -->
            <button class="toggle-scientific" onclick="toggleScientific()">Modo Científico</button>
            <!-- Painel Científico (inicialmente oculto) -->
            <div id="scientific-panel" class="scientific-panel hidden">
                <div class="button-grid scientific">
                    <button class="btn" onclick="playSound(); insert('Math.sin(')">sin</button>
                    <button class="btn" onclick="playSound(); insert('Math.cos(')">cos</button>
                    <button class="btn" onclick="playSound(); insert('Math.tan(')">tan</button>
                    <button class="btn" onclick="playSound(); insert('Math.log(')">log</button>
                    <button class="btn" onclick="playSound(); insert('Math.sqrt(')">√</button>
                    <button class="btn" onclick="playSound(); insert('Math.pow(')">^</button>
                </div>
            </div>
        </div>

        <!-- Histórico de Cálculos -->
        <div class="history">
            <h2>Histórico</h2>
            <ul id="history-list"></ul>
        </div>

        <!-- Conversor de Unidades (Exemplo: Conversor de Temperatura) -->
        <div class="converter">
            <h2>Conversor de Temperatura</h2>
            <input type="number" id="temp-input" placeholder="Digite °C">
            <button onclick="converterTemp()">Converter para °F</button>
            <p id="temp-result"></p>
        </div>
    </div>

    <!-- Áudio para Feedback Sonoro (Certifique-se de ter o arquivo click.mp3 na pasta) -->
    <audio id="click-sound" src="click.mp3"></audio>

    <!-- Peixes Animados -->
    <img src="assets/image-removebg-preview.png" class="fish" style="top: 50px; left: 0;">
    <img src="assets/pngtree-sea-animal-clown-fish-nemo-fish-png-image_11556380-removebg-preview.png" class="fish" style="top: 200px; left: 0; animation-duration: 15s;">

    <script src="script.js"></script>
</body>
</html>
